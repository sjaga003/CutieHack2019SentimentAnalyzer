<html ng-app="app" lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="theme.css">
	</head>
	<body>
		<script src="fontawesome.js" type="text/javascript"></script>
		<script src="angular.min.js" type="text/javascript"></script>
		<script src="Chart.js" type="text/javascript"></script>
		<script src="popup.js" type="text/javascript"></script>

		 <div ng-controller="popupController" style="width:300px;">
		 	<div class="popupTitle">
		 		Sentiment Analyzer
		 	</div>
		 	<br>
		 	<div class="sentiment-info">
		 		<span class="emote" title="{{score}}" ng-if="score >= -1 && score <= -0.25" style="font-size: 3em; color:red;">
		 		<i class="far fa-angry"></i></span>
		 		<span class="emote" title="{{score}}" ng-if="score >= -0.26 && score <= 0.25" style="font-size: 3em; color:gold;">
		 		<i class="far fa-meh"></i></span>
		 		<span class="emote" title="{{score}}" ng-if="score >= 0.26 && score <= 1" style="font-size: 3em; color:green;">
		 		<i class="far fa-smile-beam"></i></span>
		 	</div>
		 	<hr>
		 		<div class="warning">	 	
{{selectedText}}</div>
		 			 	<br>

		 	<canvas id="myChart" width="400" height="400"></canvas>
		 </div>
	</body>
</html>
